<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;400&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <!-- HERO SECTION -->
        <div id="hero">
        <img src="images/Portland-strawberries.png" id="main-logo">
            <h1>Visit Portland, TN</h1>
            <h2>Enjoy this quaint little town not far from Nashville!</h2>
        </div>
        
        <!-- ACTIVITIES SECTION -->
        <div class="activities">
            <div class="content-header-div">
                <h2>Things to do</h2>
            </div>
            <div class="content-figures-div">
            <figure>
                <img src="images/Portland-strawberries.png" id="crate" class="crate-gif">
                <div class="crate-gif-img" id="crate-gi-badass"></div>
                <figcaption class="caption">Strawberries! From picking to festivals we've got it all.</figcaption>
            </figure>
        <figure>
            <img src="images/portland-festivals.jpeg" id="festival">
            <figcaption>From farm to table events to the annual Strawberry festival there is something for everyone.</figcaption>
        </figure>
        <figure>
            <img src="images/portland-museum.jpeg" id="museum">
            <figcaption>Take a trip back in time to the Days Gone By Museum</figcaption>
        </figure>
        </div>
        </div>
    

        <!-- GUIDE SECTION -->
        <div class="card">
            <h2 id="guide">Your guide</h2>
            <p>"I moved my family to Portland in 2015. The small town is like a family. Community matters."</p>
            <h4>Kristi Cornett</h4>
            <img src="images/Kristi_pic.webp" id="pic">
        </div>
    </body>
</html>
